<div class="article">


	<div>
		<a href="#"><h2>${post.title}</h2> </a>
		<p style="font-size: 0.9em;">Date:${post.lastchange}.</p>
		<p style="font-size: 0.9em;">Catégorie(s):
			#{list items:post.categories, as:'categorie'} ${categorie.name}&nbsp #{/list}
		</p>
	</div>
	<div>${post.content}</div>
	<a href="#">Commenter&nbsp;</a>
</div>
<div id="comments">
	#{list items:post.comments, as:'comment'}
	<div class="comment">
		<div style="float: left;">
		<img onLoad ="setIt(this, '${comment.usermail}');" src="http://www.gravatar.com/avatar/110fa01bd2155b6ded6c4c07ada759d2.jpg?s=80">
		</div>
		<div>
		<cite><strong><a  href="${comment.usersite}">${comment.username}</a> 
			 </strong> a dit: </cite>
			<p>${comment.content}</p>
		</div>
	</div>
	#{/list}
</div>
