<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="screen"
	href="@{'/public/stylesheets/main.css'}" />
	<link rel="stylesheet" type="text/css" media="screen"
	href="@{'/public/stylesheets/jquery.wysiwyg.css'}" />
<script type="text/javascript"
	src="@{'/public/javascripts/jquery-1.5.2.min.js'}"></script>
	<script type="text/javascript"
	src="@{'/public/javascripts/jquery.validate.pack.js'}"></script>
	<script type="text/javascript"
	src="@{'/public/javascripts/jquery.wysiwyg.js'}"></script>
</head>
<body>
	<div id="container" style="top: 200px;">
		<div id="top">
			<div id="photo-geek" class="col-full">
			</div>
			<br />
			<div id="menu">
				<div>
					<div class="fb2">
					#{list items:categories, as:'cat'}
					<a href="/articles/1/${cat.id}">${cat.name}</a>
					#{/list}
					<a href="#">About</a>
					<a href="/admin/login" style="float: right;">login</a>
					</div>
				</div>
			</div>
		</div>
		<div id="content" class="col-full">

			<div id="main" class="col-left" style="width: 70%;">
			#{doLayout /} 
			</div>
			<div id="side" class="col-right">

				<div class="fbx">
					<h3>Tags</h3>
					#{list items:tags, as:'tag'}
					<a href="/articles/2/${tag.id}">${tag.tag} (${tag.posts.size})</a><br>
					#{/list}
				</div>
				#{secure.check 'admin'}
				<div class="fbx">
					<h3>Articles recents</h3>
					<a href="/admin/newpost">Ajouter un article</a><br>
					<a  href="/admin/articles">Tous les articles</a><br>
					<a>Tous les commentaires</a><br>
				</div>
				#{/secure.check}
				
			</div>
		</div>
	</div>
</body>

</html>
