#{extends 'main.html' /}
#{set title:'Home' /}

<style>
.table1{
    font-family: Georgia, serif;
    font-size: 18px;
    font-style: normal;
    font-weight: normal;
    letter-spacing: -1px;
    line-height: 1.2em;
    border-collapse:collapse;
    text-align:center;
}
.table1 thead th{
    padding:20px 10px 0;
    color:#fff;
    font-size: 16px;
    background-color:#222;
    font-weight:normal;
    border-right:1px dotted #666;
    border-top:3px solid #666;
    -moz-box-shadow:0px -1px 4px #000;
    -webkit-box-shadow:0px -1px 4px #000;
    box-shadow:0px -1px 4px #000;
    text-shadow:0px 0px 1px #fff;
    text-shadow:1px 1px 1px #000;
}
.table1 tbody th{
    text-align:right;
    padding:10px;
    color:#333;
    text-shadow:1px 1px 1px #ccc;
    background-color:#f9f9f9;
}
.table1 tbody td{
    padding:10px;
    background-color:#f0f0f0;
    border-right:1px dotted #999;
    text-shadow:-1px 1px 1px #fff;
    text-transform:uppercase;
    color:#333;
}
</style>
<h3 class="leavcomment">List des articles</h3>
<table class="table1">
	<thead>
		<tr>
			<th scope="col">Statut</th>
			<th scope="col">Date modification</th>
			<th scope="col">Titre</th>
			<th scope="col">Commentaires</th>
			<th scope="col">Vu</th>
		</tr>
	</thead>
	<tbody>

#{list items:list, as:'post'}
<tr>
<td>${post.status}</td>
<td>${post.lastchange.format('dd/MM/yyyy')}</td>
<td>${post.comments.size}</td>
<td>${post.title}</td>
<td>${post.nshow}</td>
<!--actions-->
<td><a href="#" style="float: right; font-size:11px;">Modifier</a></td>
<td><a href="#" style="float: right; font-size:11px;">Commentaires</a></td>
</tr>
#{/list}
</tbody>
</table>
